apiVersion: v1  
kind: Service                           # Type of the kubernetes resource
metadata:
  name: stacklifo-app-mysql             # Name of the Kubernetes resource
  labels:                               # Labels that will be applied to the resource
    app: stacklifo-app-mysql
spec:
  type: NodePort                        # Gives each node an external IP thatâ€™s accessible from outside the cluster and also opens a Port.
  selector:
    app: stacklifo-app-mysql            # Selects any Pod with labels `app=stacklifo-app-mysql`
  ports: 
  - name: http
    port: 8080
    targetPort: 8080